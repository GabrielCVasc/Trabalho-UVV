<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <div class="desktop-1">
            <div class="background"></div>
            <div class="login-container">
                <div class="image-container">
                    <div class="image-placeholder"></div>
                </div>
                <div class="form-container">
                    <h1 class="login">Login</h1>
                    <label for="email" class="label">Email:</label>
                    <input type="email" id="email" class="input">
                    <label for="senha" class="label">Senha:</label>
                    <input type="password" id="senha" class="input">
                    <div class="actions">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox">
                            <span class="checkbox-text">Lembrar de mim</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueci Minha Senha</a>
                    </div>
                    <button class="action-btn" onclick="redirectTo('paginainicial.html')">AVANÇAR</button>
                    <div class="register-container">
                        <span class="register-text">Não possui uma conta?</span>
                        <a href="cadastre.html" class="register-link">Registrar</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>

</html>
